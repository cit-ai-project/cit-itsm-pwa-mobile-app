 <title>Service Desk</title>

<body>
  <!--<base href="/">-->
  <div>
    <app>Loading...</app>
  </div>
  <script>
    if('serviceWorker' in navigator){
      navigator.serviceWorker.register('service-worker.js')
      .then((registation) => {
        console.log('SW Registered');
      })
      .catch((err) =>{
        console.log('SW Register error', err);
      });
    }
  </script>
</body>
